<!DOCTYPE html>
<html>
<head>

<title>Thesis Form</title>

<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>

<body>

  <div class="container">

    <form>
        <div class="form-group">
            <label for="orderName">Order Name</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Your Order Name">
        </div>
        <div class="form-group">
            <label for="orderName">Colour or Black and White Print</label><br>
            <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" id="printingColor1" name="customRadioInline1" class="custom-control-input">
              <label class="custom-control-label" for="printingColor1">Colour</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" id="printingColor2" name="customRadioInline1" class="custom-control-input">
              <label class="custom-control-label" for="printingColor2">Black & White</label>
            </div>
        </div>
        <div class="form-group row">
            <div class="col">
                <label for="numberOfCopies">Number of Copies</label>
                <input type="number" class="form-control" name="quantity" min="1" max="500" placeholder="1">
            </div>
            <div class="col">
                <label for="numberOfPages">Number of Pages</label>
                <input type="number" class="form-control" name="quantity" min="1" max="500" placeholder="1">
            </div>
        </div>
        
        <div class="form-group">
            <label for="orderName">Colour of Embossed Logo</label><br>
            <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" id="colorEmbossedLogo1" name="customRadioInline2" class="custom-control-input">
              <label class="custom-control-label" for="colorEmbossedLogo1">Silver</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" id="colorEmbossedLogo2" name="customRadioInline2" class="custom-control-input">
              <label class="custom-control-label" for="colorEmbossedLogo2">Gold</label>
            </div>
        </div>
        <div class="form-group">
            <label for="uploadYourFile">Upload Your File</label>
            <input type="file" class="form-control-file" id="thesisFileUpload">
        </div>
        <div class="form-group">
            <label for="paperType">Paper Type</label>
            <select class="custom-select">
                <option selected>120gsm</option>
                <option value="1">80gsm</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary mb-2">Add to Cart</button>    
    </form>
  </div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
