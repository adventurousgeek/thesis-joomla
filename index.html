<!DOCTYPE html>
<html>
<head>

<title>Thesis Form</title>

<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.5.3/css/foundation.css">

<style>
  label {
    font-size: 1rem;
  }
</style>

</head>

<body>

  <div class="container">

    <form>
      <div class="grid-container">
      <div class="grid-x grid-padding-x">
        <div class="medium-12 cell">
            <label for="orderName">Order Name
              <input type="text" placeholder="Enter Your Order Name">              
            </label>
        </div>
      </div>
      <div class="grid-x grid-padding-x">
        <div class="medium-12 cell">
          <fieldset class="small-12 large-6 columns">
            <legend>Colour or Black and White Print</legend>
            <input type="radio" name="thesis-color" value="colour" id="printColour" required><label for="printColour">Colour</label>
            <input type="radio" name="thesis-color" value="blackAndWhite" id="printBNW"><label for="printBlackAndWhite">Black & White</label>
          </fieldset>
        </div>
      </div>
      <div class="grid-x grid-padding-x">
          <div class="medium-6 cell">
              <label for="numberOfCopies">Number of Copies
              <input type="number" class="form-control" name="quantity" min="1" max="500" placeholder="1">
              </label>
          </div>
          <div class="medium-6 cell">
              <label for="numberOfPages">Number of Pages
              <input type="number" class="form-control" name="quantity" min="1" max="500" placeholder="1">
              </label>
          </div>
        </div>
        
        <div class="grid-x grid-padding-x">
          <div class="medium-12 cell">
            <fieldset class="small-12 large-6 columns">
              <legend>Embossed Logo on the Cover</legend>
              <input type="radio" name="color-logo" value="silver" id="embossSilver" required><label for="embossSilver">Silver</label>
              <input type="radio" name="color-logo" value="gold" id="embossGold"><label for="embossGold">Gold</label>
            </fieldset>
          </div>
        </div>
        <div class="grid-x grid-padding-x">
            <div class="medium-12 cell">
              <label for="thesisFileUpload" class="button">Upload Your File</label>
              <input type="file" id="thesisFileUpload" class="show-for-sr">
            </div>
        </div>
        <div class="grid-x grid-padding-x">
          <div class="medium-12 cell">
            <label for="paperType">Paper Type
            <select class="custom-select">
                <option selected>120gsm</option>
                <option value="1">80gsm</option>
            </select>
            </label>
          </div>
        </div>
        <div class="grid-x grid-padding-x">
          <div class="medium-12 cell">
            <fieldset class="small-12 large-6 columns">
              <legend>Binding Orientation</legend>
              <input type="radio" name="color-logo" value="vertical" id="bindingVertical" required><label for="bindingVertical">Vertical</label>
              <input type="radio" name="color-logo" value="horizontal" id="bindingHorizontal"><label for="bindingHorizontal">Horizontal</label>
            </fieldset>
          </div>
        </div>
        <input type="submit" class="button" value="Add to Cart">
      </div>
    </form>
  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.5.3/js/foundation.js"></script>
</body>
</html>
